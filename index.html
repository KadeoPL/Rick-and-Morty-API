<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty API</title>
  </head>
  <body>
    <div class="container">
      <div class="characters-section">
        <div class="character-box">
          <div class="character-box-image"></div>
          <div class="character-box-description">
            <h1 class="character-name comfortaa-bold">Rick</h1>
            <h2 class="character-location comfortaa-regular">Earth</h2>
            <h2 class="character-status comfortaa-regular">Alive</h2>
          </div>
        </div>
      </div>
      <div class="button-section">
        <button id="prev" class="comfortaa-regular">Prev</button>
        <button id="next" class="comfortaa-regular">Next</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
